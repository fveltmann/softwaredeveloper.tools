<h4>Minifier ({{mode}})</h4>
<div class="row">
  <div class="col-5 form-group">
    <label for="input">Input</label>
    <textarea id="input" class="form-control" cols="30" rows="10" [(ngModel)]="input"></textarea>
  </div>
  <div class="col-2 equals">
    <p>-></p>
    <button (click)="minifiy();">Minify</button>
  </div>
  <div class="col-5 form-group">
    <label for="output">Output</label>
    <textarea id="output" class="form-control" cols="30" rows="10" [(ngModel)]="output"></textarea>
  </div>
</div>
