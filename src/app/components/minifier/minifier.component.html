<h4>Minifier</h4>
<div class="row">
  <div class="col-5 form-group">
    <label for="input">Input</label>
    <input id="input" class="form-control" type="text" [(ngModel)]="input">
  </div>
  <div class="col-2 equals">
    <p>-></p>
    <button (click)="minifyService.css();">Minify</button>
  </div>
  <div class="col-5 form-group">
    <label for="output">Output</label>
    <input id="output" class="form-control" type="text">
  </div>
</div>
